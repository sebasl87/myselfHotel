<ion-header>
  <ion-toolbar color="warning">
    <ion-title class="ion-text-center">
      Myself Hotel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="getstart">
  <ion-card class="ion-align-self-auto getstart">
    <ion-img src="../assets/img/logo.svg" class="icon ion-margin"></ion-img>
    <ion-card-content class="ion-align-self-center">
      <span class="already">Sos nuevo?</span>

      <ion-button [routerLink]="['/registration']" expand="block" color="secondary">Registrarse</ion-button>

      <span class="divider line one-line">รณ</span>

      <span class="already">Ya sos Usuario?</span>

      <ion-button [routerLink]="['/login']" expand="block" color="danger">Ingresar</ion-button>
      <ion-button (click)="onLoginFB()" expand="block" color="primary">Ingresar con <ion-icon name="logo-facebook">
        </ion-icon>
      </ion-button>
      <ion-button (click)="onLoginGoogle()" expand="block" color="success">Ingresar con <ion-icon name="logo-google">
        </ion-icon>
      </ion-button>

    </ion-card-content>
  </ion-card>
</ion-content>
