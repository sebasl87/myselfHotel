<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="warning">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle >
      <ion-item href="/">
        <ion-icon name="disc" slot="start"></ion-icon>
        <ion-label>Index</ion-label>
      </ion-item>
      <ion-item (click)="goMisDatos()">
        <ion-icon name="people" slot="start"></ion-icon>
        <ion-label>Mis Datos</ion-label>
      </ion-item>
      <ion-item (click)="goMisReservas()">
        <ion-icon name="calendar" slot="start"></ion-icon>
        <ion-label>Mis Reservas</ion-label>
      </ion-item>
      <ion-item (click)="goCheckIn()">
        <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
        <ion-label>APP CHECK IN</ion-label>
      </ion-item>
      <div *ngFor="let c of componentes|async">
      <ion-item [routerLink]="c.redirecTo">
        <ion-icon [name]="c.icon" slot="start"></ion-icon>
        <ion-label>{{c.name}}</ion-label>
      </ion-item>
    </div>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
