<ion-header class="ion-no-border">
  <ion-toolbar color="hotel">
    <ion-title class="ion-text-center">
      {{'UPDATEUSER.titulo' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form name="userForm" #userForm="ngForm" (ngSubmit)="guardarCambios(userForm)">
    <input type="hidden" name="uid" [(ngModel)]="this.userSvc.selectedUser.uid">
    <ion-card color="hotel" class="ion-margin-vertical">
      <ion-card-content class="ion-margin-vertical">
        <ion-item>
          <ion-label>{{'NEWACOMP.nombre' | translate }} </ion-label>
          <br>
          <ion-input type="text" name="name" [(ngModel)]="this.userSvc.selectedUser.name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>{{'CI.dni' | translate }}: </ion-label>
          <br>
          <ion-input type="number" name="dni" [(ngModel)]="this.userSvc.selectedUser.dni"></ion-input>
          <ion-icon name="camera" color="primary" (click)="takePhoto()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Tel: </ion-label>
          <br>
          <ion-input type="text" name="tel" [(ngModel)]="this.userSvc.selectedUser.tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Email: </ion-label>
          <br>
          <ion-input type="text" name="mail" [(ngModel)]="this.userSvc.selectedUser.mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>{{'MISDATOS.nacionalidad' | translate }}: </ion-label>
          <br>
          <ion-input type="text" name="nac" [(ngModel)]="this.userSvc.selectedUser.nac"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>{{'MISDATOS.fnac' | translate }}: </ion-label>
          <br>
          <ion-input type="text" name="date" [(ngModel)]="this.userSvc.selectedUser.date"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>{{'MISDATOS.sexo' | translate }}: </ion-label>
          <br>
          <ion-input type="text" name="sexo" [(ngModel)]="this.userSvc.selectedUser.sexo"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
<br>
    <ion-button color="hotel" expand="block" type="ngSubmit" class="ion-margin-bottom">{{'UPDATEUSER.guardar' | translate }}</ion-button>
    <ion-button color="danger" expand="block" (click)="closeModal()">{{'NEWRVA.volver' | translate }}</ion-button>
  </form>
</ion-content>
