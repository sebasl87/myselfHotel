<ion-card>
  <ion-card-content>

      <ion-label class="text-wrap">Model:</ion-label>

      <ion-label class="text-wrap">Patente:</ion-label>

  </ion-card-content>
  <ion-button expand="block" (click)="enviarAuto()" color="warning">Guardar Auto</ion-button>
</ion-card>
