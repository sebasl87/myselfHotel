<ion-header class="ion-no-border">
  <ion-toolbar color="hotel">
    <ion-buttons slot="start">
      <ion-menu-button color="dark" menu="first" class="menuM" auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center" >
      {{titulo}}
    </ion-title>
    <ion-avatar slot="end" class="avatarUser" (click)="mostrarPop( $event )">
      <img src="{{ photo }}">
    </ion-avatar>
  </ion-toolbar>
</ion-header>
